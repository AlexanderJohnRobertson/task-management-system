{% extends 'base1.html' %}

{% block content %}
  <div class="container">
    <div class="row"></div>
    <div class="col-sm">
    <br>
    </div>
    <div class="col-sm">
    <br>
    </div>
    <div class="col-sm">
    <br>

    <div class="col-sm">
    <br>
    </div>
    <div class="row">
        <div class="col-sm">

        </div>
        <div class="col-sm">

            <h1 class="heading1">{% block title %} Create Account {% endblock %}</h1>
            <form method="post">

                    <label for="firstname" class="text1">First Name:</label>
                    <br>
                    <input type="text" name="firstname"
                           placeholder="First Name"
                           value="{{ request.form['firstname'] }}">
                    </input>
                    <br>

                    <label for="lastname" class="text1">Last Name</label>
                    <br>
                    <input type="text" name="lastname"
                        placeholder="Last Name"
                        value="{{ request.form['lastname'] }}">
                    </input>
                    <br>

                    <label for="username" class="text1">Username</label>
                    <br>
                    <input type="text" name="username"
                        placeholder="Username"
                        value="{{ request.form['username'] }}">
                    </input>
                    <br>

                    <label for="email" class="text1">Email Address</label>
                    <br>
                    <input type="email" name="email"
                        placeholder="Email Address"
                        value="{{ request.form['email'] }}">
                    </input>
                    <br>

                    <label for="phonenumber" class="text1">Phone Number</label>
                    <br>
                    <input type="text" name="phonenumber"
                        placeholder="Phone Number"
                        value="{{ request.form['phonenumber'] }}">
                    </input>
                    <br>

                    <label for="password" class="text1">Password</label>
                    <br>
                    <input type="password" name="password"
                        placeholder="Password"
                        value="{{ request.form['password'] }}">
                    </input>
                    <br>

                    <label for="password" class="text1">Confirm Password</label>
                    <br>
                    <input type="password" name="confirmPassword"
                        placeholder="Confirm Password"
                        value="{{ request.form['confirmPassword'] }}">
                    </input>
                    <br>
                    <br>
                    <button type="submit" class="button1">Submit</button>
            </form>
        </div>
        <div class="col-sm">
            <img src="/static/createaccount.png" width="250" height="350">
        </div>
            <div class="col-sm">

        </div>
    </div>
    <div class="row">
        <div class="col-sm">
    <br>

  </div>

{% endblock %}
