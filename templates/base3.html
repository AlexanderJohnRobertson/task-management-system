
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - FlaskApp</title>

    <link rel="stylesheet" href="/static/style2.css">
</head>
<body>
    <header>
    <div class="container">
      <input type="checkbox" name="check" id="check">
      <div class="logo-container">
        <h3 class="logo"><span>Task&nbsp;</span><span>Management&nbsp;</span><span>System</span></h3>
      </div>

      <div class="nav-btn">
        <div class="nav-links">
          <ul>
            <li class="nav-link" style="--i: .6s">
              <a href="{{ url_for('index') }}">Home</a>
            </li>


            <div class="log-sign" style="--i: 1.8s">
             <li class="spacebutton" href="" role="button">_______________________________<li>

          <a href="{{ url_for('createaccount') }}" class="btn transparent"><span>Create&nbsp;</span><span>Account</span></a>
          <a href="{{ url_for('login') }}" class="btn solid"><span>Log&nbsp;</span><span>In</span></a>
        </div>
          </ul>
        </div>

      </div>

      <div class="hamburger-menu-container">
        <div class="hamburger-menu">
          <div></div>
        </div>
      </div>
    </div>
  </header>
    <main>
    <section>
      <div>
    <hr>
    <div class="content">
        {% for message in get_flashed_messages() %}
            <div class="badalert">{{ message }}</div>
        {% endfor %}
        {% block content %} {% endblock %}
    </div>
    </div>
    </section>
    </main>
</body>
</html>
