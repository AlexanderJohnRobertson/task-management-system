{% extends 'base2.html' %}

{% block content %}
  <div class="container">
      <div class="row">
      <div class="col-sm">

      </div>
      <div class="col-sm">
            <br>
            <br>
          <h1 class="heading1">{% block title %} Add New Project {% endblock %}</h1>
          <form method="post">

              <label for="taskid" class="text1">Project ID:</label>
              <br>
              <input type="number" name="projectid"
                     placeholder="Project ID"
                     value="{{ request.form['projectid'] }}">
              </input>
              <br>

              <label for="title" class="text1">Title</label>
              <br>
              <input type="text" name="title"
                     placeholder="Title"
                     value="{{ request.form['title'] }}">
              </input>
              <br>



              <label for="description" class="text1">Description</label>
              <textarea class="md-textarea form-control rounded-0" id="description" rows="5" name="description"></textarea>
              <br>

              <label for="assignedTasks" class="text1">Assigned Tasks</label>
              <textarea class="md-textarea form-control rounded-0" id="assignedTasks" rows="5" name="assignedTasks"></textarea>
              <br>

              <br>
              <button type="submit" class="button1">Add Project</button>
          </form>
      </div>
      <div class="col-sm">

      </div>
          </div>
  </div>


{% endblock %}
